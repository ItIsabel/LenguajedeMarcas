<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pseudoclases</title>
</head>
<body>
    <ul class="lista">
        <li><a href="https://www.parisinfo.com/">París</a></li>
        <li><a href="https://www.turismoroma.it/">Roma</a></li>
        <li><a href="https://www.gotokyo.org/es/">Tokio</a></li>
        <li><a href="https://www.esmadrid.com/">Madrid</a></li>
    </ul>

    <h1>Rellena los siguientes Campos</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div>
            <label for="comunidad">Comunidad Autónoma:</label>
            <input type="text" id="comunidad" name="comunidad" required>
        </div>
        <div>
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required>
        </div>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
