<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(0, 153, 255);">titulo rgb</h1>
    <h1 style="color: rgba(0, 153, 255, 0.8);">titulo rgba</h1>
    <h1 style="color: hsl(192, 100%, 50%);">titulo hsl</h1>
    <div class="div1"> </div>
    <div class="div2"></div>
    <div class="div3"></div>

    <div style="transform: translate(50px, 100px); width: 200px; height: 200px; background-color: #FF9933;">
        Caja 1 - Desplazada 50px a la derecha y 100px hacia abajo
        </div>

    <div style="transform: rotate(45deg); width: 200px; height: 200px; background-color: #33FF99;">
        Caja 2 - Rotada 45 grados
        </div>

    <div style="transform: scale(1.5); width: 200px; height: 200px; background-color: #0000FF;">
        Caja 3 - Escalada 1.5 veces
        </div>
        
    <div style="transform: skew(10deg, 5deg); width: 200px; height: 200px; background-color: #FF0000;">
        Caja 4 - Inclinada 10 grados en el eje X y 5 grados en el eje Y
        </div>
    
</body>
</html>
